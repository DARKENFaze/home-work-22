<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-content">
          <div class="logo">
            <h1>myteam</h1>
          </div>
          <nav>
            <ul>
              <li><a href="../index.html">home</a></li>
              <li><a href="../pages/about.html">about</a></li>
            </ul>
          </nav>
          <div class="contact">
            <a href="../pages/contact-us.html">contact us</a>
          </div>
        </div>
      </div>
    </header>
    <!-- start -->
    <div class="contact-page">
      <div class="contact-container">
        <div class="contact-info">
          <h1>Contact</h1>
          <h2>Ask us about</h2>
          <div class="info-item">
            <img src="../images/section-one-images/section-two-images/man-icon.svg" alt="Talent Network Icon" />
            <p>The quality of our talent network</p>
          </div>
          <div class="info-item">
            <img src="../images/section-one-images/section-two-images/icon-two.svg" alt="Software Implementation Icon" />
            <p>Usage & Implementation of our software</p>
          </div>
          <div class="info-item">
            <img src="../images/section-one-images/section-two-images/icon-htree.svg" alt="Innovation Icon" />
            <p>How we help drive innovation</p>
          </div>
        </div>
        <div class="contact-form">
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Name" required />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="text"
              name="company"
              placeholder="Company Name"
              required
            />
            <input type="text" name="title" placeholder="Title" required />
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">submit</button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="footer-one-text">
          <div class="logo">
            <p>myteam</p>
          </div>
          <div class="links">
            <a href="#">home</a>
            <a href="#">about</a>
          </div>
        </div>
        <div class="contact">
          <p>
            987 Hillcrest Lane<br />
            Irvine, CA<br />
            California 92714<br />
            Call Us : 949-833-7432
          </p>
        </div>
        <div class="sajkhjhsad">
          <div class="social-media">
            <a href="#"
              ><img src="../images/finish-image/facebook.svg" alt="Facebook"
            /></a>
            <a href="#"
              ><img src="../images/finish-image/pinterest.svg" alt="Pinterest"
            /></a>
            <a href="#"
              ><img src="../images/finish-image/twitter.svg" alt="Twitter"
            /></a>
          </div>
          <div class="copyright">
            <p>Copyright 2020. All Rights Reserved</p>
          </div>
        </div>
      </div>
    </footer>
    <!-- done -->
  </body>
</html>
